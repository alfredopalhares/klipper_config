## Heated Bed
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

## General Board % Printer Configuration

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  BLTOUCH_IN=PB1,BLTOUCH_OUT=PB0,FIL_RUNOUT=PC6

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

### Display

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

## BLTouch

[bltouch]
sensor_pin: ^BLTOUCH_IN  # Pull-up (^ symbol) needed in open drain mode
control_pin: BLTOUCH_OUT
x_offset: -48
y_offset: -8
z_offset: 2.10 # Offset is positive in Kippler
speed: 20
samples: 2

[safe_z_home]
home_xy_position: 115,115
#   A X,Y coordinate (e.g. 100,100) where the Z homing should be
#   performed. This parameter must be provided.
speed: 200
z_hop: 10.0
z_hop_speed: 20
move_to_previous: False


## Bed Leveling

[bed_mesh]
speed: 50 # Must be slow, otherwise the bltouch does not measure correctly
horizontal_move_z: 7.5
mesh_min: 10,10
mesh_max: 165,180 # Do not forget the Offset of the BLTouc
probe_count: 4,4
algorithm: lagrange

